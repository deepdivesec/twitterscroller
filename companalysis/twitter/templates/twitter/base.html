<!DOCTYPE html>
{% load static %}
{% block extra_head %}{% endblock %}
<html>
<head>
    <title>{% block title %}FinTwit{% endblock %}</title>
    <link href="{%  static 'css/twitter.css'  %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
        <a class="navbar-brand" href="{% url 'twitter:index' %}">#Twitter Finance</a>
        <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarCollapse" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'twitter:scroller' %}">Twitter Scroller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'twitter:feeds' %}">Twitter Feeds</a>
                </li>
            </ul>

        </div>
    </nav>
    <div id = "content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
